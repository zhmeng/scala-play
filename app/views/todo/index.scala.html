<!doctype html>
<html>
	<head>
		<title>My TODOs</title>
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/todo/styles.css")" />
	</head>
	<body>
		<div class="container">
			<div id="menu" class="menu cf"></div>
			<h1></h1>
			<div id="content"></div>
		</div>
		<script type="text/template" id="tpl-menu">
			<ul>
				<li><a href="#">List</a></li>
				<li><a href="#archive">Archive</a></li>
				<li class="right"><a href="#new">+</a></li>
			</ul>
		</script>
		<script type="text/template" id="tpl-menu">
			<ul>
				<li><a href="#">List</a></li>
				<li><a href="#archive">Archive</a></li>
				<li class="right"><a href="#new">+</a></li>
			</ul>
		</script>
		<script type="text/template" id="tpl-list-item">
			<li class="cf done-<%= done %>" data-index="<%= index %>">
				<h2>
				<input type="checkbox" data-status <%= doneChecked %> />
				<a href="javascript:void(0);" data-up>&#8593;</a>
				<a href="javascript:void(0);" data-down>&#8595;</a>
				<%= title %>
				</h2>
			<div class="options">
				<a href="#edit/<%= index %>">edit</a>
				<a href="javascript:void(0);" data-archive><%= archiveLink %></a>
				<a href="#delete/<%= index %>">delete</a>
			</div>
			</li>
		</script>
		<script type="text/template" id="tpl-form">
			<form>
				<textarea><%= title %></textarea>
				<button>save</button>
			</form>
		</script>
		<script src="@routes.Assets.at("javascripts/todo/vendor/jquery-1.11.1.min.js")"></script>
		<script src="@routes.Assets.at("javascripts/todo/vendor/underscore.js")"></script>
		<script src="@routes.Assets.at("javascripts/todo/vendor/backbone.js")"></script>
		<script src="@routes.Assets.at("javascripts/todo/App.js")"></script>
		<script src="@routes.Assets.at("javascripts/todo/models/ToDo.js")"></script>
		<script src="@routes.Assets.at("javascripts/todo/collections/ToDos.js")"></script>
		<script src="@routes.Assets.at("javascripts/todo/views/menu.js")"></script>
		<script src="@routes.Assets.at("javascripts/todo/views/list.js")"></script>
		<script src="@routes.Assets.at("javascripts/todo/views/form.js")"></script>
		<script>
            window.onload = function() {
                app.init()
            }
        </script>

	</body>
</html>
