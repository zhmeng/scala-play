@(title: String)
<!DOCTYPE html>
<html>
	<head>
		<title>@title</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/learn.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
	</head>
	<body class="ltr">
		<div id="logo">
			<a href="/">
				<img src="/assets/images/logo.png">
				<span>学习CSS布局</span>
			</a>
		</div>
		<div id="menu">
			<a class="home-link">主页</a>
			<a>目录</a>
		</div>
		<div id="container">
			<h1 class="content">css框架</h1>
			<p class="content">因为 CSS 布局很难使用，所以催生了不少 CSS 框架来帮助开发者。如果你想看看那么这里有一些。只有在框架的功能契合你的需求时，使用框架才是个好主意。掌握CSS的工作方式是无可替代的</p>
			<div id="logos">
				<a href="">
					<img src="assets/images/blueprint.jpg" />
				</a>
				<a href="">
					<img src="assets/images/kube.png" />
				</a>
				<a href="">
					<img src="assets/images/bootstrap.jpg" />
				</a>
				<a href="">
					<img src="assets/images/bootstrap.jpg" />
				</a>
			</div>
		</div>
	</body>
</html>
